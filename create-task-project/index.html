<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <h1 class="title">Random Free Time Activites</h1>
    <div class="buttons">
      <h2 class="headers">New Suggestions</h2>

      <button class="ten-act">Ten Activities</button>
      <button class="one-book">One Book</button>
      <button class="ten-books">Ten Books</button>
      <br />
      <h2 class="headers">History</h2>
      <button class="history-all">All</button>
      <button class="history-solo">1 Participant (SOLO)</button>
      <button class="history-multi">Multiple Participants</button>
    </div>
